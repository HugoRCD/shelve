name: Check if packages can be built

on:
  pull_request:
    branches:
      - '**'

permissions:
  contents: read

jobs:
  autofix:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2

      - name: 📦 Install dependencies
        run: bun install

      - name: 🛠️ Build
        run: bun run build
