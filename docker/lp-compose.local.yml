services:
  shelve_lp:
    build:
      context: ../
      dockerfile: ./apps/lp/Dockerfile
      args:
        - NUXT_UI_PRO_LICENSE=${NUXT_UI_PRO_LICENSE}
        - TURBO_TEAM=${TURBO_TEAM}
        - TURBO_TOKEN=${TURBO_TOKEN}
    container_name: lp
    restart: always
    environment:
      - NUXT_PRIVATE_ENCRYPTION_KEY=${NUXT_PRIVATE_ENCRYPTION_KEY}
      - NUXT_PRIVATE_VAULT_URL=${NUXT_PRIVATE_VAULT_URL:-redis://shelve_vault:6379}
    depends_on:
      shelve_vault:
        condition: service_healthy
    ports:
      - "3000:3000"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3000/api/hello" ]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    networks:
      - shelve-network
  shelve_vault:
    container_name: vault
    image: redis:7.4-alpine
    restart: always
    volumes:
      - redis:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - shelve-network

networks:
  shelve-network:
    driver: bridge

volumes:
  redis:
