name: Check if packages can be built

on:
  pull_request:
    branches:
      - '**'

permissions:
  contents: read

jobs:
  autofix:
    runs-on: ubuntu-latest
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ vars.TURBO_TEAM }}

    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2

      - name: ğŸ“¦ Install dependencies
        run: bun install

      - name: ğŸ› ï¸ Build
        run: bun run build
