services:
  shelve_docs:
    build:
      context: ../
      dockerfile: ./apps/docs/Dockerfile
    container_name: docs
    restart: always
    environment:
      - NUXT_UI_PRO_LICENSE=${NUXT_UI_PRO_LICENSE}
    depends_on:
      shelve_vault:
        condition: service_healthy
    ports:
      - "3000:3000"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3000/api/hello" ]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    networks:
      - shelve-network
  shelve_vault:
    container_name: vault
    image: redis:7.4-alpine
    restart: always
    volumes:
      - redis:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - shelve-network

networks:
  shelve-network:
    driver: bridge

volumes:
  redis:
